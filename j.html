<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        body {
            padding: 50px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 90%;
            min-height: 100vh; /* Ensures container is as tall as the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Vertically centers the content */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .image-wrapper {
            width: 100%;
            max-width: 800px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #ddd;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .reroll-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reroll-button:hover {
            background-color: #0056b3;
        }
        .submission-info {
            position: absolute;
            bottom: -50px;
            right: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        async function loadRandomImage() {
            try {
                const response = await fetch('ggggimages.csv');
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const entries = lines.map(line => line.split(','));
                const randomEntry = entries[Math.floor(Math.random() * entries.length)];
                
                const imageUrl = randomEntry[0].trim();
                const author = randomEntry[1] ? randomEntry[1].trim() : "Unknown";
                const rawTimestamp = randomEntry[2] ? randomEntry[2].trim() : "";
                
                let submissionText = `Submitted by ${author}`;
                if (rawTimestamp && rawTimestamp.toLowerCase() !== "unknown") {
                    const year = rawTimestamp.substring(0, 4);
                    const month = rawTimestamp.substring(4, 6);
                    const day = rawTimestamp.substring(6, 8);
                    if (rawTimestamp.length > 8) {
                        const hour = rawTimestamp.substring(9, 11);
                        const minute = rawTimestamp.substring(11, 13);
                        const second = rawTimestamp.substring(13, 15);
                        submissionText += ` on ${month}/${day}/${year} at ${hour}:${minute}:${second}`;
                    } else {
                        submissionText += ` on ${month}/${day}/${year}`;
                    }
                }
                
                document.getElementById('randomImage').src = imageUrl;
                document.getElementById('submissionInfo').innerText = submissionText;
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }
        window.onload = loadRandomImage;
    </script>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img id="randomImage" src="" alt="Loading image...">
        </div>
        <button class="reroll-button" onclick="loadRandomImage()">Reroll</button>
        <div class="submission-info" id="submissionInfo">Loading submission info...</div>
    </div>
</body>
</html>
