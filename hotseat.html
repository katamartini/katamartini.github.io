<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Google Sheet Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function parseCSV(data) {
            const rows = data.split('\n');
            let html = '<table border="1">';
            rows.forEach(function(row) {
                const cells = row.split(',');
                html += '<tr>';
                cells.forEach(function(cell) {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });
            html += '</table>';
            document.getElementById('sheetData').innerHTML = html;
        }

        function fetchCSV() {
            const sheetID = '1GHNL6cNOH0z_oiv0bywLn2G_3n2mO-afxdznjYYmSZY'; // Your Google Sheet ID
            const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

            $.get(sheetURL, function(data) {
                parseCSV(data);
            });
        }

        window.onload = fetchCSV;
    </script>
</head>
<body>
    <h1>Google Sheet Data</h1>
    <div id="sheetData">
        Loading data...
    </div>
</body>
</html>
