<html>
<head>
  <meta charset="utf-8" />
  <title>Color Rank (Clean UI)</title>
  <style>
    :root {
      --gap: 14px;
      --panel: #ececec;
      --text: #1f2328;
      --muted: #6b7280;
      --round: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      background: #808080;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      font-size: 18px;               /* smaller than before */
      line-height: 1.35;             /* tighter */
    }

    /* layout */
    .layout {
      display: grid;
      grid-template-columns: auto minmax(280px, 360px);
      gap: var(--gap);
      align-items: start;
      width: fit-content;
      max-width: 100%;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    /* canvas side â€” no big white card */
    .canvas-wrap {
      display: inline-block; /* shrink-wrap to canvas */
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      border-radius: var(--round);
      overflow: hidden;
      background: transparent; /* no white */
    }
    #scribble {
      display: block;
      max-width: 600px;
      max-height: 600px;
      width: 100%;
      height: auto;
      image-rendering: auto;
    }

    /* sidebar */
    .sidebar {
      background: var(--panel);
      border-radius: var(--round);
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      padding: 10px 12px;
      max-height: 80vh;
      overflow: auto;
      min-width: 280px;
    }
    .sidebar h2 {
      margin: 0 0 6px 0;
      font-size: 1.05rem;
      letter-spacing: .2px;
    }

    /* list */
    #colorList {
      list-style: none;              /* custom numbers */
      margin: 0;
      padding: 0;
      counter-reset: rank;
    }
    #colorList li {
      counter-increment: rank;
      border: 1px solid rgba(0,0,0,.08);
      background: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      margin: 6px 0;
      cursor: pointer;
      user-select: none;
      transition: transform .04s ease, box-shadow .12s ease, background .12s ease;
    }
    #colorList li:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,.10);
      background: #fcfcfc;
    }
    #colorList li:active { transform: scale(.995); }

    /* row layout inside each item */
    .row {
      display: grid;
      grid-template-columns: 2ch 18px auto max-content;
      gap: 8px;
      align-items: center;
      margin-bottom: 6px;
    }
    .num::before {
      content: counter(rank) ".";
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }
    .chip {
      width: 18px; height: 18px; border-radius: 4px;
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25);
    }
    .hex {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 2px 6px;
      border-radius: 6px;
      background: #f4f4f5;
      border: 1px solid rgba(0,0,0,.06);
      width: fit-content;
    }
    .pct {
      color: var(--muted);
      font-variant-numeric: tabular-nums;
      margin-left: 8px;
      white-space: nowrap;
    }

    /* progress bar */
    .bar {
      position: relative;
      height: 6px;
      border-radius: 999px;
      background: #f1f3f5;
      overflow: hidden;
    }
    .fill {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0%;
      background: #bbb;
    }

    .meta {
      margin-top: 4px;
      color: var(--muted);
      font-size: .9em;
      font-variant-numeric: tabular-nums;
    }

    .hint {
      margin-top: 8px;
      color: var(--muted);
      font-size: .9em;
    }

    .controls { margin-top: 10px; }
    input[type=file] {
      font-size: .9em;
    }
  </style>
  <script>
    let ctx = null, cvs = null;
    let originalImageData = null;
    const maskCache = new Map();

    function handle() {
      const file = document.getElementById("upload").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e2) => {
        const img = new Image();
        img.onload = () => {
          cvs = document.getElementById("scribble");
          cvs.width = img.width;
          cvs.height = img.height;

          ctx = cvs.getContext("2d");
          ctx.drawImage(img, 0, 0);
          originalImageData = ctx.getImageData(0, 0, cvs.width, cvs.height);

          // reset for new image
          maskCache.clear();
          removeHighlight();

          // count colors
          const data = originalImageData.data;
          const stringCounts = {};
          for (let i = 0; i < data.length; i += 4) {
            const r = data[i], g = data[i+1], b = data[i+2], a = data[i+3];
            if (a === 0) continue;
            const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
            if (!stringCounts[hex]) stringCounts[hex] = { count: 0, rgb: [r,g,b] };
            stringCounts[hex].count++;
          }

          // build list
          const colorList = document.getElementById("colorList");
          colorList.innerHTML = "";
          const totalPixels = cvs.width * cvs.height;

          Object.entries(stringCounts)
            .sort((a, b) => b[1].count - a[1].count)
            .forEach(([hex, info], idx) => {
              const pct = Math.round(info.count / totalPixels * 1000) / 10;

              const li = document.createElement("li");
              li.dataset.color = hex;
              li.innerHTML = `
                <div class="row">
                  <span class="num"></span>
                  <span class="chip" style="background:${hex}"></span>
                  <span class="hex">${hex}</span>
                  <span class="pct">${pct}%</span>
                </div>
                <div class="bar"><span class="fill" style="width:${pct}%; background:${hex}"></span></div>
                <div class="meta">${info.count.toLocaleString()} pixels</div>
              `;

              // hold-to-highlight
              li.addEventListener('pointerdown', (ev) => {
                ev.preventDefault();
                applyHighlight(hex);
                const end = () => {
                  removeHighlight();
                  window.removeEventListener('pointerup', end, true);
                  window.removeEventListener('pointercancel', end, true);
                  window.removeEventListener('blur', end, true);
                };
                window.addEventListener('pointerup', end, true);
                window.addEventListener('pointercancel', end, true);
                window.addEventListener('blur', end, true);
              });

              colorList.appendChild(li);
            });

          document.getElementById("hint").style.display = 'block';
        };
        img.src = e2.target.result;
      };
      reader.readAsDataURL(file);
    }

    // background set to exact inverse of selected color
    function applyHighlight(hex) {
      if (!ctx || !originalImageData) return;

      ctx.putImageData(originalImageData, 0, 0);

      const rT = parseInt(hex.slice(1,3), 16);
      const gT = parseInt(hex.slice(3,5), 16);
      const bT = parseInt(hex.slice(5,7), 16);
      const bg = `rgb(${255-rT},${255-gT},${255-bT})`;

      ctx.save();
      ctx.globalAlpha = 0.65;
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, cvs.width, cvs.height);
      ctx.restore();

      ctx.putImageData(getMask(hex), 0, 0);
    }

    function removeHighlight() {
      if (!ctx || !originalImageData) return;
      ctx.putImageData(originalImageData, 0, 0);
    }

    function getMask(hex) {
      if (maskCache.has(hex)) return maskCache.get(hex);

      const w = cvs.width, h = cvs.height;
      const src = originalImageData.data;
      const mask = ctx.createImageData(w, h);
      const dst = mask.data;

      const rT = parseInt(hex.slice(1,3), 16);
      const gT = parseInt(hex.slice(3,5), 16);
      const bT = parseInt(hex.slice(5,7), 16);

      for (let i = 0; i < src.length; i += 4) {
        const r = src[i], g = src[i+1], b = src[i+2], a = src[i+3];
        if (a !== 0 && r === rT && g === gT && b === bT) {
          dst[i]   = Math.min(255, Math.round(r * 1.15));
          dst[i+1] = Math.min(255, Math.round(g * 1.15));
          dst[i+2] = Math.min(255, Math.round(b * 1.15));
          dst[i+3] = 255;
        } else {
          dst[i+3] = 0;
        }
      }
      maskCache.set(hex, mask);
      return mask;
    }
  </script>
</head>
<body>
  <div class="layout">
    <div class="canvas-wrap">
      <canvas id="scribble" width="600" height="600"></canvas>
    </div>

    <aside class="sidebar">
      <h2>Colors</h2>
      <ol id="colorList"></ol>
      <div id="hint" class="hint" style="display:none;">
        Hold mouse (or touch) on a row to highlight that color; release to return to normal.
      </div>
      <div class="controls">
        <input id="upload" onchange="handle()" type="file" name="upload" />
      </div>
    </aside>
  </div>
</body>
</html>
