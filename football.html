<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random NFL Player</title>
    <script>
        function getRandomPlayer() {
            const players = [
                "https://www.pro-football-reference.com/players/B/BradTo00.htm",
                "https://www.pro-football-reference.com/players/M/MahoPa00.htm",
                "https://www.pro-football-reference.com/players/B/BradTe00.htm",
                "https://www.pro-football-reference.com/players/R/RodgAa00.htm",
                "https://www.pro-football-reference.com/players/J/JeffJu00.htm"
            ];
            
            const randomIndex = Math.floor(Math.random() * players.length);
            window.open(players[randomIndex], "_blank");
        }
    </script>
</head>
<body>
    <h1>Random NFL Player Generator</h1>
    <button onclick="getRandomPlayer()">Get Random Player</button>
</body>
</html>
